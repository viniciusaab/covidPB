<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>covidPB</title>
	<meta name="description" content="covidPB">
	<meta name="author" content="VA">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<section class="mt-5">
			<h2 class="font-weight-light">Disseminação do coronavírus pela Paraíba</h2>
			<div class="row">
				<div class="col-md-6">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="casesOrDeathsCheckbox" id="casesCheckbox" value="confirmed" checked="checked" onclick="updateHeatmapData()">
						<label class="form-check-label" for="casesCheckbox">casos</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="casesOrDeathsCheckbox" id="deathsCheckbox" value="deaths" onclick="updateHeatmapData()">
						<label class="form-check-label" for="deathsCheckbox">mortes</label>
					</div>
					<div class="form-group mt-2" style="width: 150px;">
						<input type="range" class="form-control-range" id="dateRange" min="0" max="5" value="0" oninput="updateHeatmapData()">
					</div>
				</div>
				<div class="col-md-6">
					<h4 class="text-right text-muted" id="currentDate"></h4>
				</div>
			</div>
			<div id="heatmap" class="wrapper row mt-3">
			</div>
		</section>
		<section class="mt-5">
			<h2 class="font-weight-light">Métricas de infecção e mortalidade por município</h2>
			<h5 class="text-muted font-weight-light">As 10 cidades mais afetadas</h5>
			<div class="row mt-3">
				<div class="col-md-12">
					<table id="tblInfectionFatalityRates">
						<thead>
							<tr>
								<th></th>
								<th class="font-weight-light">casos confirmados</th>
								<th class="font-mini font-weight-light">último dia</th>
								<th class="font-mini font-weight-light">última semana</th>
								<th class="font-weight-light">mortes</th>
								<th class="font-weight-light orange">% de mortalidade</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row mt-4">
				<div class="col-md-6">
					<table id="tblCasesPer100k">
						<thead>
							<tr>
								<th></th>
								<th class="font-weight-light blue">casos por 100mil habitantes</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="col-md-6">
					<table id="tblDeathsPer100k">
						<thead>
							<tr>
								<th></th>
								<th class="font-weight-light orange">mortes por 100mil habitantes</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</section>

		<section class="mt-5">
			<h2 class="font-weight-light">Trajetória de infecção e mortalidade por município</h2>
			<div class="row mt-3">
				<div class="col-md-3">
					<select id="slcCities" class="form-control" onchange="createInfectionTrajectoryChart()">
					</select>
				</div>
			</div>
			<canvas id="infectionTrajectoryChart" class="mt-3"></canvas>
		</section>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/pt-br.min.js"></script>	
	<script src="paraiba_topo.json"></script>
	<script src="pb_casos_full.json"></script>
	<script src="script.js"></script>
</body>
</html>
